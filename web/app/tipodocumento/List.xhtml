<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.ListTipodocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{parametros.ListTipodocumentoEmpty}" rendered="#{tipodocumentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipodocumentoController.items.rowCount > 0}">
                    <h:outputText value="#{tipodocumentoController.pagination.pageFirstItem + 1}..#{tipodocumentoController.pagination.pageLastItem + 1}/#{tipodocumentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipodocumentoController.previous}" value="#{parametros.Previous} #{tipodocumentoController.pagination.pageSize}" rendered="#{tipodocumentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipodocumentoController.next}" value="#{parametros.Next} #{tipodocumentoController.pagination.pageSize}" rendered="#{tipodocumentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipodocumentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListTipodocumentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListTipodocumentoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListTipodocumentoTitle_sigla}"/>
                            </f:facet>
                            <h:outputText value="#{item.sigla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipodocumentoController.prepareView}" value="#{parametros.ListTipodocumentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipodocumentoController.prepareEdit}" value="#{parametros.ListTipodocumentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipodocumentoController.destroy}" value="#{parametros.ListTipodocumentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipodocumentoController.prepareCreate}" value="#{parametros.ListTipodocumentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.ListTipodocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
