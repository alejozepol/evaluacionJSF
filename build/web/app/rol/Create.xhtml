<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.CreateRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{parametros.CreateRolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rolController.selected.id}" title="#{parametros.CreateRolTitle_id}" required="true" requiredMessage="#{parametros.CreateRolRequiredMessage_id}"/>
                    <h:outputLabel value="#{parametros.CreateRolLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{parametros.CreateRolTitle_nombre}" required="true" requiredMessage="#{parametros.CreateRolRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{parametros.CreateRolLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{rolController.selected.descripcion}" title="#{parametros.CreateRolTitle_descripcion}" />
                    <h:outputLabel value="#{parametros.CreateRolLabel_usuarioList}" for="usuarioList" />
                    <h:inputText id="usuarioList" value="#{rolController.selected.usuarioList}" title="#{parametros.CreateRolTitle_usuarioList}" />
                    <h:outputLabel value="#{parametros.CreateRolLabel_permisoList}" for="permisoList" />
                    <h:inputText id="permisoList" value="#{rolController.selected.permisoList}" title="#{parametros.CreateRolTitle_permisoList}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolController.create}" value="#{parametros.CreateRolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{parametros.CreateRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.CreateRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
