<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.ListAdjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{parametros.ListAdjuntoEmpty}" rendered="#{adjuntoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adjuntoController.items.rowCount > 0}">
                    <h:outputText value="#{adjuntoController.pagination.pageFirstItem + 1}..#{adjuntoController.pagination.pageLastItem + 1}/#{adjuntoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adjuntoController.previous}" value="#{parametros.Previous} #{adjuntoController.pagination.pageSize}" rendered="#{adjuntoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adjuntoController.next}" value="#{parametros.Next} #{adjuntoController.pagination.pageSize}" rendered="#{adjuntoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adjuntoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListAdjuntoTitle_idAdjunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAdjunto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListAdjuntoTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListAdjuntoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adjuntoController.prepareView}" value="#{parametros.ListAdjuntoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adjuntoController.prepareEdit}" value="#{parametros.ListAdjuntoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adjuntoController.destroy}" value="#{parametros.ListAdjuntoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adjuntoController.prepareCreate}" value="#{parametros.ListAdjuntoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.ListAdjuntoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
