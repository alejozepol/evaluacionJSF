<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.EditAdjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{parametros.EditAdjuntoLabel_idAdjunto}" for="idAdjunto" />
                    <h:inputText id="idAdjunto" value="#{adjuntoController.selected.idAdjunto}" title="#{parametros.EditAdjuntoTitle_idAdjunto}" required="true" requiredMessage="#{parametros.EditAdjuntoRequiredMessage_idAdjunto}"/>
                    <h:outputLabel value="#{parametros.EditAdjuntoLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{adjuntoController.selected.ruta}" title="#{parametros.EditAdjuntoTitle_ruta}" />
                    <h:outputLabel value="#{parametros.EditAdjuntoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{adjuntoController.selected.idUsuario}" title="#{parametros.EditAdjuntoTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{adjuntoController.update}" value="#{parametros.EditAdjuntoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{parametros.EditAdjuntoViewLink}"/>
                <br />
                <h:commandLink action="#{adjuntoController.prepareList}" value="#{parametros.EditAdjuntoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.EditAdjuntoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
