<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.ListPermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{parametros.ListPermisoEmpty}" rendered="#{permisoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{permisoController.items.rowCount > 0}">
                    <h:outputText value="#{permisoController.pagination.pageFirstItem + 1}..#{permisoController.pagination.pageLastItem + 1}/#{permisoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{permisoController.previous}" value="#{parametros.Previous} #{permisoController.pagination.pageSize}" rendered="#{permisoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{permisoController.next}" value="#{parametros.Next} #{permisoController.pagination.pageSize}" rendered="#{permisoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{permisoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_icon}"/>
                            </f:facet>
                            <h:outputText value="#{item.icon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_rolList}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolList}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_permisoList}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoList}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{parametros.ListPermisoTitle_permisoPadre}"/>
                            </f:facet>
                            <h:outputText value="#{item.permisoPadre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{permisoController.prepareView}" value="#{parametros.ListPermisoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permisoController.prepareEdit}" value="#{parametros.ListPermisoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permisoController.destroy}" value="#{parametros.ListPermisoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{permisoController.prepareCreate}" value="#{parametros.ListPermisoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.ListPermisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
