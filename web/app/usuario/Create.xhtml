<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-group"  enctype="multipart/form-data">
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_tipoDocumento}" for="tipoDocumento" />
                <h:selectOneMenu id="tipoDocumento" value="#{usuarioController.selected.tipoDocumento}" title="#{parametros.CreateUsuarioTitle_tipoDocumento}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_tipoDocumento}">
                    <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>

                <h:outputLabel value="#{parametros.CreateUsuarioLabel_documento}" for="documento" />
                <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{parametros.CreateUsuarioTitle_documento}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_documento}"/>
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_primerNombre}" for="primerNombre" />
                <h:inputText id="primerNombre" value="#{usuarioController.selected.primerNombre}" title="#{parametros.CreateUsuarioTitle_primerNombre}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_primerNombre}"/>
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_segundoNombre}" for="segundoNombre" />
                <h:inputText id="segundoNombre" value="#{usuarioController.selected.segundoNombre}" title="#{parametros.CreateUsuarioTitle_segundoNombre}" />
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_primerApellido}" for="primerApellido" />
                <h:inputText id="primerApellido" value="#{usuarioController.selected.primerApellido}" title="#{parametros.CreateUsuarioTitle_primerApellido}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_primerApellido}"/>
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_segundoApellido}" for="segundoApellido" />
                <h:inputText id="segundoApellido" value="#{usuarioController.selected.segundoApellido}" title="#{parametros.CreateUsuarioTitle_segundoApellido}" />
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_correo}" for="correo" />
                <h:inputTextarea rows="4" cols="30" id="correo" value="#{usuarioController.selected.correo}" title="#{parametros.CreateUsuarioTitle_correo}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_correo}"/>
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_clave}" for="clave" />
                <h:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{parametros.CreateUsuarioTitle_clave}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_clave}"/>
                <h:outputLabel value="#{parametros.CreateUsuarioLabel_estado}" for="estado" />
                <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{parametros.CreateUsuarioTitle_estado}" required="true" requiredMessage="#{parametros.CreateUsuarioRequiredMessage_estado}"/>




                <h:commandLink action="#{usuarioController.create()}" value="#{parametros.CreateTipodocumentoSaveLink}" />
                <br />
                
                <h:link outcome="/index" value="#{parametros.CreateTipodocumentoIndexLink}"/>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
