<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{parametros.CreateAdjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{parametros.CreateAdjuntoLabel_idAdjunto}" for="idAdjunto" />
                    <h:inputText id="idAdjunto" value="#{adjuntoController.selected.idAdjunto}" title="#{parametros.CreateAdjuntoTitle_idAdjunto}" required="true" requiredMessage="#{parametros.CreateAdjuntoRequiredMessage_idAdjunto}"/>
                    <h:outputLabel value="#{parametros.CreateAdjuntoLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{adjuntoController.selected.ruta}" title="#{parametros.CreateAdjuntoTitle_ruta}" />
                    <h:outputLabel value="#{parametros.CreateAdjuntoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{adjuntoController.selected.idUsuario}" title="#{parametros.CreateAdjuntoTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adjuntoController.create}" value="#{parametros.CreateAdjuntoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adjuntoController.prepareList}" value="#{parametros.CreateAdjuntoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{parametros.CreateAdjuntoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
